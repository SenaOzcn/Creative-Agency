<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { 
            background-color: #111; 
            color: #fff; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-5 bg-gray-900 fixed w-full top-0 z-50">
        <h1 class="text-xl font-bold text-green-400">Creative Agency</h1>
        <ul class="flex gap-5">
            <li><a href="#services" class="hover:text-green-400">Services</a></li>
            <li><a href="#projects" class="hover:text-green-400">Projects</a></li>
            <li><a href="#contact" class="hover:text-green-400">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <header class="h-screen flex flex-col justify-center items-center text-center p-10">
        <h2 class="text-5xl font-bold mb-5">Innovative Digital Solutions</h2>
        <p class="text-lg mb-5">We help brands grow with modern and creative digital strategies.</p>
        <button class="bg-green-500 px-6 py-3 rounded-lg text-lg hover:bg-green-400 transition">Get Started</button>
    </header>
    
    <!-- Services Section -->
    <section id="services" class="p-10 text-center">
        <h2 class="text-3xl font-bold mb-10">Our Services</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg">Web Design</div>
            <div class="bg-gray-800 p-6 rounded-lg">SEO Optimization</div>
            <div class="bg-gray-800 p-6 rounded-lg">Marketing Strategy</div>
        </div>
    </section>
    
    <!-- Projects Section -->
    <section id="projects" class="p-10 text-center bg-gray-900">
        <h2 class="text-3xl font-bold mb-10">Our Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-700 p-6 rounded-lg">Project 1</div>
            <div class="bg-gray-700 p-6 rounded-lg">Project 2</div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer id="contact" class="p-10 text-center bg-gray-800">
        <h2 class="text-xl">Contact Us</h2>
        <p>Email: info@creativeagency.com</p>
    </footer>

    <script>
        gsap.from("header h2", { opacity: 0, y: -50, duration: 1 });
        gsap.from("header p", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
        gsap.from("header button", { opacity: 0, scale: 0.8, duration: 1, delay: 1 });
    </script>
</body>
</html>
